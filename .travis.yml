language: python
python:
    - "2.6"
    - "2.7"
    - "3.2"
    - "3.3"
    - "pypy"

install:
    - pip install coverage --use-mirrors

script:
    - nosetests --config=nose.cfg
    - if [[ $TRAVIS_PYTHON_VERSION == '3.2' ]]; then nosetests --config=nose.cfg multipledispatch/tests/py3 ; fi
    - if [[ $TRAVIS_PYTHON_VERSION == '3.3' ]]; then nosetests --config=nose.cfg multipledispatch/tests/py3 ; fi

after_success:
    - if [[ $TRAVIS_PYTHON_VERSION != 'pypy' ]]; then pip install coveralls --use-mirrors ; coveralls ; fi

notifications:
  email: false
